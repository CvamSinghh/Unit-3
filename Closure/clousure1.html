<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure1</title>
    <style>
        #container {
            background-color: darkcyan;
            border: 2px solid black;
            text-align: center;
            display: flex;
            flex-direction: column;
            width: 90%;
            height: 580px;
            border-radius: 15px;
            margin: 5px auto;
            align-items: center;
            padding: 10px;
        }

        #dis {
            display: grid;
            grid-template-columns: repeat(4, 20%);
            gap: 5px;
            justify-content: space-evenly;
            width: 100%;
            overflow-y: auto;
        }

        #dis>div {
            border: 2px solid black;
            border-radius: 5px;
            margin-top: 20px;
            color: darkred;
        }

        img {
            width: 100%;
        }

        input {
            border: 2px solid black;
            height: 25px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="container">

        <form action="">

            <h1>Movie Search Engine</h1>

            <input  type="text" placeholder="Movie name" id="inp">
            <!-- <input type="submit"> -->

        </form>

        <div id="dis"></div>

    </div>

</body>

</html>
