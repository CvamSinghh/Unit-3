<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        form{
            width : 10%;
        }
        input{
            margin-top: 8%;;
        }

    </style>


</head>
<body>
    <h1>SignUp</h1>
    <form onsubmit="signup(event)" id ="myForm" action="">
        <input type="text" id="name" placeholder="Name"/>
        <input type="email" id ="email" placeholder="Email"/>
        <input type ="password" id="password" placeholder="Password"/>

        <input type="submit"/>
    </form>
    
</body>
</html>

<script>
    function signup(e){
        e.preventDefault();

        let myForm = document.getElementById("myForm");

        let name = myForm.name.value;
        let email = myForm.email.value;
        let password = myForm.password.value;

       

        


        // 0. grab and prepare user data

        let user = {
            name,
            email,
            password,

        };

        //1. get users array from localStorage

        var users = JSON.parse(localStorage.getItem("users")) || [];  // existing users

        //2. push new user to array

        users.push(user);   // added a new user;

        localStorage.setItem("users",JSON.stringify(user));


        console.log("data:",name,email,password);
    }


</script>
