<script>

    function CustomArr() {

        this.length = arguments.length;
        Object.defineProperty(this, "length",{value: 0,
            writable: true,
            enumerable: false,
        })


        for (let i = 0; i < arguments.length; i++){
            this[i] = arguments[i];            
        }

    }

     var arr = new CustomArr("Nrupul","Ankush","Swanand","Isha");
     console.log(arr);
    // console.log(Object.values(arr))








</script>
