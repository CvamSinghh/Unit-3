  const shoe = {
      brand:"Adidas",
      size: 9 ,
      year: 2021,
  };
 
  // one object can't have more than one prototype
  const shoe2 = Object.create(shoe);
  shoe2.quantity = 2;
  shoe2.type = "sports";

   // the property we, inherit always go to the prototype. 
   const sneakers = Object.create(shoe2);
