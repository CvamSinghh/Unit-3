<body>
    
        <h1>My color should change when I double click the button!</h1>
   
        <button>Click here to change my color</button>

<script>

    var btn = document.querySelector("button");
    console.log(btn);
    var h1tag = document.querySelector("h1");
    console.log(h1tag);

 

    btn.addEventListener("dblclick",changeColor);

    function changeColor(){
        
        h1tag.style.color= '#'+Math.floor(Math.random()*16777215).toString(16);       
      

    }





</script>
