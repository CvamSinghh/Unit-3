<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        form {
            width: 300px;
            margin: 50px auto;

        }

        input {
            margin: 10px;
            height: 20px;
            border: 2px solid teal;
        }
    </style>
</head>

<body>

    <form action="">
        <h2>SignUp</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="mob" placeholder="Contact number">
        <input type="emai" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="submit">
    </form>
</body>

</html>

<script>

    var myForm = document.querySelector("form");
    myForm.addEventListener("submit", signUp)

    function signUp(e) {
        e.preventDefault()
    
        var users = JSON.parse(localStorage.getItem("data"))  || [] ;

        let user = {
            name : myForm.name.value,
            mobile : myForm.mob.value,
            email : myForm.email.value,
            password: myForm.password.value,
        }

        console.log(user);
        users.push(user);

        localStorage.setItem("data",JSON.stringify(users))
        console.log(users);

    }

   




</script>
