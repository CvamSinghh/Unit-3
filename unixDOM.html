<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linus Torvalds</title>

    <style>
      
        #div1A {
            margin: 2% 33%;
            background-color: rgb(224, 212, 212);
            height:350px;            
        } ;

        #div1B{
            padding-top: 10px;
        }
        #div1C{
            margin:10px auto;
            width: 28%;
        }
        #div1C > img{          
            width: 85%;
        }
        #div1D > h1{
            margin: 0px auto;
            color:#030282;
            font-size: 40px;
            text-align: center;
        }
        #div1E{
            padding-bottom: 5px;            
        }
        #div1E > p {
            font-size: 30px;
            text-align: center;

        }
        #div2A{
            margin: 2% 25% ;
        }

        #div2B{
            display: inline-block;
            width: 15%;
        }

        #div2B > img{            
            width: 100%;
        }

        #div2C{
            display: inline-block;
            vertical-align: top;
            width:80%;
        }
        #div2E{
            font-weight: 700;
            margin: 0% 2%;
            font-size: 35px;
            color:#d30106;
        }
        #div2D > p{
            color: #424242;
            width: 100%;
            font-size: 17px;
            margin:5px 15px;
        }

        #box3{
            background-color: #d35500;
            margin:2% 6%;
            height: 120px;

        }
        #div3A{
            display: inline-block;
            width: 48%;
            height: 100%;
            vertical-align: top;
        }
        #div3A > p:nth-child(1) {
            color:white;
            padding: 10px 30px;
            font-size: 24px;
            margin: 0px;
        }
        #div3A > p:nth-child(2){
            width: 250px;
            padding-left:30px;
        }

        #div3B{
            display: inline-block;
            width: 2px;
            margin:1%;
            border: solid black;
            background-color: black;
            height: 80px;
        }

        #div3C{
            display: inline-block;
            width: 48%;
            height: 100%;
            vertical-align: top;
            text-align: right;
        }
   
        #div3C > p:nth-child(1) {
            color:white;
            padding: 10px 30px;
            margin:0px;
        }
        #div3C > p:nth-child(2) {
            width:90%;
            padding-left: 30px;
            padding-top: 10px;         
          
        }

    </style>
</head>
<body>   
    <button>Create Page</button>
</body>
</html>

<script>

  
   var btn = document.querySelector("button");
   btn.addEventListener("click",displayFn);
   btn.addEventListener("dblclick",hideFn);
  
   


   var container = document.createElement("div");
   container.setAttribute("id","container");


   function hideFn(){
       container.remove();
   }
  

   function displayFn(){ 
    

   // --------------box-1---------------------//

    var box1 = document.createElement("div");
    box1.setAttribute("id","box1");
    var box1A = document.createElement("div");
    box1A.setAttribute("id","div1A");
    var box1B = document.createElement("div");
    box1B.setAttribute("id","div1B");

    var box1C = document.createElement("div");
    box1C.setAttribute("id","div1C");
    var img1 = document.createElement("img");
    img1.src ="https://masai-course.s3.ap-south-1.amazonaws.com/resources/images/linus.jpg"
    box1C.append(img1);

    var box1D = document.createElement("div");
    box1D.setAttribute("id","div1D");
    var h1A = document.createElement("h1");
    h1A.textContent = "Linus Torvalds"
    box1D.append(h1A);

    var box1E = document.createElement("div");
    box1E.setAttribute("id","div1E");
    var p1A = document.createElement("p");
    p1A.textContent = "The creator of Linux & Git";
    box1E.append(p1A);

    box1B.append(box1C,box1D,box1E);
    box1A.append(box1B);
    box1.append(box1A);

   

    //----------------- box-2--------------------//

    var box2 = document.createElement("div");
    box2.setAttribute("id","box2");
    var box2A = document.createElement("div");
    box2A.setAttribute("id","div2A");

    var box2B = document.createElement("div");
    box2B.setAttribute("id","div2B");
    var img2 = document.createElement("img");
    img2.src = "https://masai-course.s3.ap-south-1.amazonaws.com/resources/images/khan.jpg" ;
    box2B.append(img2);


    var box2C = document.createElement("div");
    box2C.setAttribute("id","div2C");
    

    var box2D = document.createElement("div");
    box2D.setAttribute("id","div2D");

    var box2E = document.createElement("div");
    box2E.setAttribute("id","div2E");
    box2E.textContent="Sal Khan";

    var p2A = document.createElement("p");
    p2A.textContent = "Salman Khan is the founder of the Khan Academy which has a mission of providing a free world-class education for anyone, anywhere.";

    box2D.append(box2E,p2A);
    box2C.append(box2D);
    box2A.append(box2B,box2C);
    box2.append(box2A);


    //-----------------box-3----------------------//


    var box3 = document.createElement("div");
    box3.setAttribute("id","box3");

    var box3A = document.createElement("div");
    box3A.setAttribute("id","div3A");
    var p3A = document.createElement("p");
    p3A.textContent = "Ken Thompson";
    var p4A = document.createElement("p");
    p4A.textContent = "Designed and implemented the original Unix operating system";
    box3A.append(p3A,p4A);

    var box3B = document.createElement("div");
    box3B.setAttribute("id","div3B");

    var box3C = document.createElement("div");
    box3C.setAttribute("id","div3C");
    var p3A = document.createElement("p");
    p3A.textContent = "Dennis Ritchie";
    var p4A = document.createElement("p");
    p4A.textContent = "The creator of C programming Language";
    box3C.append(p3A,p4A);

    box3.append(box3A,box3B,box3C)   


   //-----------------------------------------------// 
    container.append(box1,box2,box3);
    document.body.append(container);

   }

  

</script>
